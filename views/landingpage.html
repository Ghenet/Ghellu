<head>

    <title>Landing Page</title>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/landingpage.css" type="text/css">

<body>
    <nav>
        <button id="exit">Sign Out</button>

        <div>Badge</div>

    <main>

        <button>Game Time</button>
       
        <div  class="review">
<textarea name="" id="" cols="55" rows="5"></textarea>

<button class="createbtn">We would like u to *JUDGE* us plzz</button>
